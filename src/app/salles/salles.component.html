<div class = "container p-3 mb-2 bg-light rounded shadow">
	<div *ngIf = "salle.nbjoueurs === 8" style = "background-color:red" class="col-4 pl-2">
		COMPLET
	</div>
	

	<div class = "row">
		<div class ="col-11">
			<h1>{{ salle.nom }}</h1>
		</div>
		<div class ="col-1 text-right bg-info text-white rounded"> 
			<p> priv√© : 
				<span *ngIf = "salle.prive">Oui</span> 
				<span *ngIf = "!salle.prive">Non</span>
			</p> 
		</div>
	</div>
	<div class = "row"> 
		<div class="col-9 font-italic">
			<h3> Nombre de joueurs : {{salle.nbjoueurs}}/8	</h3>
		</div>
		<div class ="col-3">
			<button type="button text-right" class="btn btn-success btn-large" [disabled]="salle.nbjoueurs === 8" (click) = "lien" >Rejoindre</button>
		</div>
	</div>

</div>
